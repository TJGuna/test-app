<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="bg-sky-100 w-[500px] items-center space-y-6">
        <div class="text-center">
            TODO APP
        </div>

        <div class="flex">
            <div class="relative ">
                <input type="text" id="todo"
                    class=" block px-2.5 pb-2.5 pt-4 text-sm text-black border border-gray-300 rounded-lg border-1 w-60  appearance-none focus:ring-0 focus:border-blue-200 peer bg-white"
                    placeholder=" " />
                <label for="todo"
                    class="absolute text-sm bg-white text-black  duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0]  px-2 peer-focus:px-2 peer-focus:text-blue-900 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Add
                    your Todo</label>
            </div>
            <button onclick="add()" class="bg-blue-300 rounded-2xl w-[100px]">
                Add
            </button>
        </div>

        <div>
            Pending Todo Items
        </div>
        <table>
            <tr>
                <th>
                    item]
                </th>
                <th>
                    item2
                </th>
            </tr>
            <tr>
                <td id="demo">1</td>
            </tr>
            

        </table>
        
        <script>
            let toDoList = []
            

            function add() {
                var x = document.getElementById("todo").value;
                toDoList.push(x);
                // document.getElementById("listItems").innerHTML = toDoList;
                let txt = "";
                toDoList.forEach(myFunction);
                document.getElementById("demo").innerHTML = txt;
                
                
                function myFunction(value, index, array) {
                    txt += value + "  <button onclick=edit("+index+") class='m-2 py-3 rounded-[10px] px-6 bg-green-300'>edit</button> <br>";
                }
                
                console.log(toDoList);
            }
            function edit(index){
                    console.log('index'+index); 
                }
        </script>
    </div>
</body>

</html>
