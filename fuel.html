<!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>javascript</title>
    </head>

    <body>
        <div>
            <form class="bg-emerald-100 max-w-sm rounded px-6 pt-6 pb-6">
                <div>
                    <label for="Name" class="" >Name</label>
                </div>
                <div>
                    <input type="text" id="name" class="" placeholder="">
                    
                </div>
                <div>
                <label for="Vehicle number" class="">
                    Vehicle number
                </label>
                </div>
                <div>
                    <input type="text" id="vehicleNumber" class="" placeholder="">
                </div>
               
                <div>
                    <label for="priority" class="">Select your priority</label>
                    <select id="priority" class="">
                        <option value="selected">Choose priority</option>
                        <option value=4>Health</option>
                        <option value=3>Security</option>
                        <option value=2>Government servants</option>
                        <option value=1>Publics</option>
                    </select>
                    
                </div>
            </form>

        </div>
       
        <button onclick="displayname()">Details</button>
        <p id="demo"> </p>
        <script>
            function displayname(){
                

                var x = document.getElementById("name").value;
                var y = document.getElementById("vehicleNumber").value;
                var z = document.getElementById("priority").value;

                document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + z;
                
                const myObj = {name:x, vehicleNumber:y, priority:z };
                document.getElementById("demo").innerHTML = myObj.name;
           
            }
                let text = '{"users":[' +
                '{"name":"archchana","vehicleNumber":"BFG6254","priority":"health" }]}';
               
                const obj = JSON.parse(text);
                document.getElementById("demo").innerHTML =
                obj.users[0].name + " " + obj.users[0].vehicleNumber + " " + obj.users[0].priority ;
          
            
        </script>
    </body>

    </html>
